<html lang="en">

<!--A div with a class of "container" makes it so that bootstrap will be applied to this div-->
<!-- Everything within this div will get styled with the appropriate bootstrap styling-->
<div class="container p-3 mb-2 bg-gradient-warning text-secondary">


<body>

    <h6>Employee Reimbursement System</h6>

    <h3>myERS</h3>
        <h6>Management
            <button id="getAllReimbursementsButton" class="offset-5 text-dark btn btn-sm btn-warning ">View All</button>
            <button id="getAllPendingReimbursementsButton" class="text-dark btn btn-sm btn-warning">Pending</button>
            <button id="getAllApprovedReimbursementsButton" class="text-dark btn btn-sm btn-warning">Approved</button>
            <button id="getAllDeniedReimbursementsButton" class="text-dark btn btn-sm btn-warning">Denied</button>
            <!--'offset-5' allows to push buttons right-->
        </h6>
<div id="table-row" class="row">
        <table id="reimbursements" class="text-secondary table table-light table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>View All</th>
                        <th>Pending</th>
                        <th>Approved</th>
                        <th>Denied</th>
                    </tr>
                </thead>

            <tbody id="summaryBody">
        <!-- We'll leave the table body blank - it will be filled with data by our JS-->
            </tbody>

        </table>
        </div>

    </div>
</body>
