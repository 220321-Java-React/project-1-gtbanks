<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!---- <meta http-equiv="refresh" content="5; url=/"URL">-->
    <title>ERS Staff: All Reimbursements</title>

    <!--  bootstrap for STYLE-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

    <!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->

</head>

<body>

<!--A div with a class of "container" makes it so that bootstrap will be applied to this div-->
<!-- Everything within this div will get styled with the appropriate bootstrap styling-->
<div class= "container p-3 mb-2 bg-gradient-warning text-secondary  ">

    <h6>Employee Reimbursement System</h6>
    <h3>Welcome to myERS</h3>
    <h6>Staff
        <button id="getAllButton" class="offset-8 text-dark btn btn-sm btn-warning float-right">View All</button>
        <button id="createButton" class="text-dark btn btn-sm btn-warning pull-right">New Request</button>

    </h6>
    <!-- See if we need line breaks... -->

    <!-- With our CLI in P0, we were able to populate our DB data in the Java console -->
    <!-- But now, we have a webpage and we need a way to store the data we gather -->
    <!-- I want a table of employee information which we'll SELECT from the DB -->

    <div id="table-row" class="row">
        <table id="reimbursements" class="font-size: small text-secondary table table-light table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type Amount</th>
                <th>Request Date</th>
                <th>Author ID</th>
                <th>Status ID</th>
                <th>Type ID</th>
            </tr>
            </thead>

            <tbody id="reimbursementBody">
            <!-- We'll leave the table body blank - it will be filled with data by our JS-->
            </tbody>

        </table>
    </div>

    <button id="ERS Policy" class="text-danger btn btn-sm btn-default">ERS Policy</button>
</div>

<!--<a href="">Submit another reimbursement</a> -->
<script src='staff.js'> </script>
</body>
</html>
