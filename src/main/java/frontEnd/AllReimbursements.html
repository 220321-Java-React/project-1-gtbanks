<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERS: All Reimbursements</title>

    <!--  bootstrap for STYLE-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <!--bootstrap classes cheatsheet-->
    <!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->

</head>

</head>
<body>


<!--A div with a class of "container" makes it so that bootstrap will be applied to this div-->
<!-- Everything within this div will get styled with the appropriate bootstrap styling-->
<div class="container p-3 mb-2 bg-gradient-warning text-secondary">

    <h6>Employee Reimbursement System</h6>
    <h3>myERS</h3>
    <h6>Management
        <button id="getAllReimbursementsButton" class="text-dark btn btn-sm btn-warning ">View All</button>
        <button id="getAllPendingReimbursementsButton" class="text-dark btn btn-sm btn-warning">Pending</button>
        <button id="getAllApprovedReimbursementsButton" class="text-dark btn btn-sm btn-warning">Approved</button>
        <button id="getAllDeniedReimbursementsButton" class="text-dark btn btn-sm btn-warning">Denied</button>

    </h6>

    <!-- See if we need line breaks... -->

    <!-- With our CLI in P0, we were able to populate our DB data in the Java console -->
    <!-- But now, we have a webpage and we need a way to store the data we gather -->
    <!-- I want a table of employee information which we'll SELECT from the DB -->

    <div id="table-row" class="row">
        <table id="reimbursements" class="text-secondary table table-light table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Type Amount</th>
                <th>Request Date</th>
                <th>Author_ID</th>
                <th>Status</th>
            </tr>
            </thead>

            <tbody id="reimbursementBody">
            <!-- We'll leave the table body blank - it will be filled with data by our JS-->
            </tbody>

        </table>
    </div>


</div>


</body>
</html>
